<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание задачи</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      width: 50%;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #218838;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Создание новой задачи</h1>

    <form method="POST" action="{% url 'task_create' %}">
      {% csrf_token %}

      <label for="title">Название:</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Описание:</label>
      <textarea id="description" name="description" required></textarea>

      <button type="submit">Создать задачу</button>
    </form>

    <p><a href="/">На главную</a></p>
  </div>
</body>
</html>
